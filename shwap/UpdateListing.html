    <!-- Your Code Here -->
    <div id="form_div">
      <div id="form_title">CREATE LISTING</div>
      <form>
        <div class="form-group">
          <label>Title</label>
          <input type="txt" class="form-control" placeholder="What are you selling?">
        </div>
        <div class="form-group">
          <label>Category</label>
          <select class="form-control">
            <option disabled selected>Select Category</option>
            <option>Tops</option>
            <option>Jacket & Coat</option>
            <option>Pants</option>
            <option>Jeans</option>
            <option>Shorts</option>
            <option>Skirts</option>
            <option>Dresses</option>
            <option>Accessories</option>
            <option>Others</option>
          </select>
        </div>
        <div class="form-group">
          <label>Size</label>
          <select class="form-control">
            <option disabled selected>Select Size</option>
            <option>XXS</option>
            <option>XS</option>
            <option>S</option>
            <option>M</option>
            <option>L</option>
            <option>XL</option>
            <option>One Size</option>
          </select>
        </div>
        <div class="form-group">
          <label>Details</label>
          <textarea class="form-control" rows="3" placeholder="Describe it!"></textarea>
        </div>
        <div class="form-group">
          <label>Brand</label>
          <input type="txt" class="form-control" placeholder="Enter the Brand/Designer">
        </div>
        <div class="form-group">
          <label>Color</label>
          <select class="form-control">
            <option disabled selected>Select Color</option>
            <option>Red</option>
            <option>Orange</option>
            <option>Yellow</option>
            <option>Green</option>
            <option>Blue</option>
            <option>Purple</option>
            <option>Pink</option>
            <option>Black</option>
            <option>Gray</option>
            <option>White</option>
          </select>
        </div>
        <div class="form-group">
          <label>Original Price</label>
          <input type="txt" class="form-control">
        </div>
        <div class="form-group">
          <label>Current Value Estimated</label>
          <input type="txt" class="form-control">
        </div>
        <div class="form-group">
          <label>Upload Photos</label>
          <table id="image_table">
            <td><img id="image1" width="200px" height="200px" onclick="open_file_dialog();"/></td>
            <td><img id="image2" width="200px" height="200px" onclick="open_file_dialog();"/></td>
            <td><img id="image3" width="200px" height="200px" onclick="open_file_dialog();"/></td>
            <td><img id="image4" width="200px" height="200px" onclick="open_file_dialog();"/></td>
          </table>
          <input type="file" accept="image/*" class="form-control-file" id="choose_file_1" onchange="preview_image1(event);" style="display:none"></td>
           <input type="file" accept="image/*" class="form-control-file" id="choose_file_2" onchange="preview_image2(event);" style="display:none"></td>
            <input type="file" accept="image/*" class="form-control-file" id="choose_file_3" onchange="preview_image3(event);" style="display:none"></td>
             <input type="file" accept="image/*" class="form-control-file" id="choose_file_4" onchange="preview_image4(event);" style="display:none"></td>
        </div>
      </form>
    </div>
    <div id="button_div">
      <button class="buttons" id="submit_button">Submit</button>
      <button class="buttons">Cancel</button>
    </div>

    <input type="file" id="imgupload" style="display:none"/>

    <script type="text/javascript">
      function preview_image1(event)
      {
       var reader = new FileReader();
       reader.onload = function()
       {
        var output = document.getElementById('image1');
        alert(reader.result);
        output.src = reader.result;
       }
       reader.readAsDataURL(event.target.files[0]);
      }

      function preview_image2(event)
      {
       var reader = new FileReader();
       reader.onload = function()
       {
        var output = document.getElementById('image2');
        output.src = reader.result;
       }
       reader.readAsDataURL(event.target.files[0]);
      }

      function preview_image3(event)
      {
       var reader = new FileReader();
       reader.onload = function()
       {
        var output = document.getElementById('image3');
        output.src = reader.result;
       }
       reader.readAsDataURL(event.target.files[0]);
      }

      function preview_image4(event)
      {
       var reader = new FileReader();
       reader.onload = function()
       {
        var output = document.getElementById('image4');
        output.src = reader.result;
       }
       reader.readAsDataURL(event.target.files[0]);
      }

      function open_file_dialog(){
        document.getElementById("choose_file_1").click();
      }
    </script>
